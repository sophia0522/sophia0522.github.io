<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newPassword-style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <div>
                <h2>使用者帳號</h2>
            </div>
            <div class="line-bottom"></div>
        </div>

        <form class="data" action="">
            <div class="oldPassword">
                <label for="" class="">目前密碼*</label>
                <div class="input-area">
                    <input type="password">
                </div>

            </div>
            <div class="newPassword">
                <label for="" class="">新密碼*</label>
                <div class="input-area">
                    <input type="password">
                </div>

            </div>  
            <div class="confirmPassword">
                <label for="" class="">確認密碼*</label>
                <div class="input-area">
                    <input type="password" class="" id="">
                </div>
            </div>
            

        </form>
        <div class="btn-area">
            <div class="cancel">
                <button class="btn-cancel">取消</button>
            </div>
            <div class="storge">
                <button class="btn-storge">儲存</button>
            </div>
        </div>
    </div>

</body>

</html>
