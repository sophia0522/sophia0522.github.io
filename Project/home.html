<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/c89393bb27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home-style.css">
</head>
<body>
    <header class="main-header">
        <div class="title">
            <h1>Everyday</h1>
            <h2>預定管理系統</h2>
        </div>
    </header>
    <main>
        <div class="section">
            <nav>                                               
                <a href="">
                    <div class="option">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="a-text">
                        <p>帳號管理</p>
                    </div>
                </a>
                <a href="">
                    <div class="option">
                        <i class="fa-solid fa-border-all"></i>
                    </div>
                    <div class="a-text">
                        <p>主控台</p>
                    </div>
                    
                </a>
                <a href="">
                    <div class="option">
                        <i class="fa-solid fa-folder"></i>
                    </div>
                    <div class="a-text">
                        <p>行程管理</p>
                    </div>
                    
                </a>
                <a href="">
                    <div class="option">
                        <i class="fa-solid fa-ticket"></i>
                    </div>
                    <div class="a-text">
                        <p>票劵管理</p>
                    </div>
                    
                </a>
                <a href="">
                    <div class="option">
                        <i class="fa-solid fa-calendar-day"></i>
                    </div>
                    <div class="a-text">
                        <p>庫存管理</p>
                    </div>
                    
                </a>
                <a href="">
                    <div class="option">
                        <i class="fa-sharp fa-solid fa-file-lines"></i>
                    </div>
                    <div class="a-text">
                        <p>訂單管理</p>
                    </div>
                    
                </a>
                <a href="">
                    <div class="option">
                        <i class="fa-solid fa-expand"></i>
                    </div>
                    <div class="a-text">
                        <p>核銷管理</p>
                    </div>
                    
                </a>
            </nav>
        </div>
        <section class="content">
            <div class="box">
                <label class="box-title" for="">訂單總數</label>
                <label class="box-compare" for="">與前期相比</label>
            </div>
            <div class="box">
                <label class="box-title" for="">訂單總價</label>
                <label class="box-compare" for="">與前期相比</label>
            </div>
            <div class="box">
                <label class="box-title" for="">核銷憑證總數</label>
                <label class="box-compare" for="">與前期相比</label>
                <label class="box-writeOffCount" for="">核銷次數</label>
            </div>
            <div class="box">
                <label class="box-title" for="">取消訂單比數</label>
                <label class="box-compare" for="">與前期相比</label>
                <label class="box-cancel" for="">取消訂單價值</label>
            </div>
            <div class="box">
                <label class="box-title" for="">TOP3 訂單來源</label>
            </div>
            <div class="box">
                <label class="box-title" for="">TOP3 熱銷行程</label>
            </div>
            
        </section>
    </main>
</body>
</html>
