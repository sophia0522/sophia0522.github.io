<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="account-style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/c89393bb27.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <img src="/Project/title-logo.png" alt="">
            </div>
    
            <div class="comment">
                <p>開始登入您的帳戶</p>
            </div>                   
            
            <form action="">
                <div class="language">
                    <select name="" id="">
                        <option value="">繁體中文(台灣)</option>
                        <option value="">English</option>
                    </select>
                </div>
                
                <div class="email">
                    <input type="email" name="" id="" value="" placeholder="Email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                
                <div class="passWord">
                    <input type="password" value="" placeholder="密碼">
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
            </form>
    
            <div class="rememberForget">
                <div class="remember">
                    <input class="check" type="checkbox" name="" id="">
                    <label for="">記住我</label>
                </div>
                <div class="forget">
                    <a href="">忘記密碼</a>
                </div>
            </div>
            <div>
                <button class="enter">登入</button>
            </div>
        </div>
    </div>
</body>
</html>
