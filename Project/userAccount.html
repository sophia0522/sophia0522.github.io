<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="userAccount-style.css">

</head>

<body>

    <div class="container">
        <div class="title">
            <div>
                <h2>使用者帳號</h2>
            </div>
            <div class="line-bottom"></div>
        </div>

        <form class="data" action="">
            <div class="firstName">
                <label for="" class="">名*</label>
                <div class="input-area">
                    <input type="text">
                </div>

            </div>
            <div class="lastName">
                <label for="" class="">姓*</label>
                <div class="input-area">
                    <input type="text">
                </div>

            </div>
            <div class="email">
                <label for="" class="">電子信箱*</label>
                <div class="input-area">
                    <input type="email" class="" id="" disabled>
                </div>
            </div>
            <div class="phone">
                <label for="" class="">手機號碼*</label>
                <div class="input-area">
                    <select class="zone" name="" id="">
                        <option value="">TW-台灣 +886</option>
                    </select>
                    <input class="phoneNumber" type="text">
                </div>
            </div>
            <div class="language">
                <label for="" class="">語言*</label>
                <div class="input-area">
                    <select name="" id="">
                        <option value="">繁體中文</option>
                        <option value="">English</option>
                    </select>
                </div>
            </div>

        </form>
        <div class="btn-area">
            <div class="resetCancel">
                <button class="btn-cancel">取消</button>
                <button class="btn-reset">更新密碼</button>
            </div>
            <div class="storge">
                <button class="btn-storge">儲存</button>
            </div>
        </div>
    </div>


</body>

</html>
