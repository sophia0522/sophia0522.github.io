<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px;
            
        }
        input{
            width: 250px;
            height: 30px;
        }
        .btn{
            display: flex;
            margin: 30px;
        }
        .btn-number{
            margin: 10px;
        }
    
        .btn button{
            width: 40px;
            height: 40px;
            margin: 10px;
            color: white;
            background-color: #9af;
            border: none;
        }
        .btn-other{
            display: flex;
            flex-direction: column;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <input type="text">
        <div class="btn">
            <div class="btn-number">
                <div class="btn-line">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="btn-line">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="btn-line">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="btn-line">
                    <button>0</button>
                </div>            
                   
            </div>
        
            <div class="btn-other">
                <button>確定</button>
                <button>清除</button>
            </div>
        </div>
    </div>   

    <script>

    </script>
</body>
</html>
