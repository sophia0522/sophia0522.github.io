<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app1">
        <!-- <button v-on:click="sayHello">button 1</button> -->
        <button @click="sayHello">button 1</button>
        <button v-on:mouseleave="sayHello">button 2</button>
    </div>

    
    <script>
        
        const app1 = new Vue({
            el: '#app1',
            data:{
                title:'Build School'
            },
            methods:{
                sayHello(){
                    alert(`Hello ${this.title}`)
                    //this:離自己最近的物件，在這裡指app1的物件
                }
            }
        })

        
    </script>
</body>
</html>
