<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .kv{
            margin: 50px 100px;
            
        }
        h1{
            display: flex;
            justify-content: center;
            padding-bottom: 50px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content img{
            width: 100%;
        }
        button{
            
            width: 500px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="kv">
        <h1>Toyota 360</h1>

        <div class="content">
            <button class="left">left</button>
            <img src="toyota_image/360EXT_1_22_1.png" alt="">
            <button class="right">right</button>
        </div>
    </div>

    <script>
        let pic_num = 1;
        const left = document.querySelector('.left')
        const image = document.querySelector('img')
        const right = document.querySelector('.right')
        window.onload = function () {
            right.addEventListener('click', function () {
                pic_num--;
                if (pic_num == 0) {
                    pic_num = 60;
                    image.src = `toyota_image/360EXT_1_22_${pic_num}.png`;
                } else {
                    image.src = `toyota_image/360EXT_1_22_${pic_num}.png`;
                }
            })
            left.addEventListener('click', function () {
                pic_num++;
                if (pic_num == 60) {
                    pic_num = 1;
                    image.src = `toyota_image/360EXT_1_22_${pic_num}.png`;
                } else {
                    image.src = `toyota_image/360EXT_1_22_${pic_num}.png`;
                }
            })
        }

    </script>

</body>

</html>
